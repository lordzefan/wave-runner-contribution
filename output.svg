<svg viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#003344"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050b14"/>

  <!-- Wave -->
  <path id="wavePath" d="M0 90 Q 4 90 8 90 Q 12 90 16 90 Q 20 90 24 90 Q 28 90 32 90 Q 36 90 40 90 Q 44 90 48 90 Q 52 90 56 90 Q 60 90 64 90 Q 68 90 72 90 Q 76 90 80 90 Q 84 90 88 90 Q 92 90 96 90 Q 100 90 104 90 Q 108 90 112 90 Q 116 90 120 90 Q 124 90 128 90 Q 132 90 136 90 Q 140 90 144 90 Q 148 90 152 90 Q 156 90 160 90 Q 164 90 168 90 Q 172 90 176 90 Q 180 90 184 90 Q 188 90 192 90 Q 196 90 200 90 Q 204 90 208 90 Q 212 90 216 90 Q 220 90 224 90 Q 228 90 232 90 Q 236 90 240 90 Q 244 90 248 90 Q 252 90 256 90 Q 260 90 264 90 Q 268 90 272 90 Q 276 90 280 90 Q 284 90 288 90 Q 292 90 296 90 Q 300 90 304 90 Q 308 90 312 90 Q 316 90 320 90 Q 324 90 328 90 Q 332 90 336 90 Q 340 90 344 90 Q 348 90 352 90 Q 356 90 360 90 Q 364 90 368 90 Q 372 90 376 90 Q 380 90 384 90 Q 388 90 392 90 Q 396 90 400 90 Q 404 90 408 90 Q 412 90 416 90 Q 420 90 424 90 Q 428 90 432 90 Q 436 90 440 90 Q 444 90 448 90 Q 452 90 456 90 Q 460 90 464 90 Q 468 90 472 90 Q 476 90 480 90 Q 484 90 488 90 Q 492 90 496 90 Q 500 90 504 90 Q 508 90 512 90 Q 516 90 520 90 Q 524 90 528 90 Q 532 90 536 90 Q 540 90 544 90 Q 548 90 552 90 Q 556 90 560 90 Q 564 90 568 90 Q 572 90 576 90 Q 580 90 584 90 Q 588 90 592 90 Q 596 90 600 90 Q 604 90 608 90 Q 612 90 616 90 Q 620 90 624 90 Q 628 90 632 90 Q 636 90 640 90 Q 644 90 648 90 Q 652 64.8 656 64.8 Q 660 90 664 90 Q 668 89.3 672 89.3 Q 676 83.7 680 83.7 Q 684 90 688 90 Q 692 83.7 696 83.7 Q 700 72.5 704 72.5 Q 708 90 712 90 Q 716 20 720 20 L720 120 L0 120 Z" fill="url(#waveGradient)">
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="-8 0"
      dur="2.5s"
      repeatCount="indefinite" />
  </path>

  <!-- Invisible path for runner -->
  <path id="runnerPath" d="M0 90 Q 4 90 8 90 Q 12 90 16 90 Q 20 90 24 90 Q 28 90 32 90 Q 36 90 40 90 Q 44 90 48 90 Q 52 90 56 90 Q 60 90 64 90 Q 68 90 72 90 Q 76 90 80 90 Q 84 90 88 90 Q 92 90 96 90 Q 100 90 104 90 Q 108 90 112 90 Q 116 90 120 90 Q 124 90 128 90 Q 132 90 136 90 Q 140 90 144 90 Q 148 90 152 90 Q 156 90 160 90 Q 164 90 168 90 Q 172 90 176 90 Q 180 90 184 90 Q 188 90 192 90 Q 196 90 200 90 Q 204 90 208 90 Q 212 90 216 90 Q 220 90 224 90 Q 228 90 232 90 Q 236 90 240 90 Q 244 90 248 90 Q 252 90 256 90 Q 260 90 264 90 Q 268 90 272 90 Q 276 90 280 90 Q 284 90 288 90 Q 292 90 296 90 Q 300 90 304 90 Q 308 90 312 90 Q 316 90 320 90 Q 324 90 328 90 Q 332 90 336 90 Q 340 90 344 90 Q 348 90 352 90 Q 356 90 360 90 Q 364 90 368 90 Q 372 90 376 90 Q 380 90 384 90 Q 388 90 392 90 Q 396 90 400 90 Q 404 90 408 90 Q 412 90 416 90 Q 420 90 424 90 Q 428 90 432 90 Q 436 90 440 90 Q 444 90 448 90 Q 452 90 456 90 Q 460 90 464 90 Q 468 90 472 90 Q 476 90 480 90 Q 484 90 488 90 Q 492 90 496 90 Q 500 90 504 90 Q 508 90 512 90 Q 516 90 520 90 Q 524 90 528 90 Q 532 90 536 90 Q 540 90 544 90 Q 548 90 552 90 Q 556 90 560 90 Q 564 90 568 90 Q 572 90 576 90 Q 580 90 584 90 Q 588 90 592 90 Q 596 90 600 90 Q 604 90 608 90 Q 612 90 616 90 Q 620 90 624 90 Q 628 90 632 90 Q 636 90 640 90 Q 644 90 648 90 Q 652 64.8 656 64.8 Q 660 90 664 90 Q 668 89.3 672 89.3 Q 676 83.7 680 83.7 Q 684 90 688 90 Q 692 83.7 696 83.7 Q 700 72.5 704 72.5 Q 708 90 712 90 Q 716 20 720 20 L720 120 L0 120 Z" fill="none"/>

  <!-- Runner -->
  <g filter="url(#glow)">
    <circle r="4" fill="#ffffff">
      <animateMotion
        dur="5s"
        repeatCount="indefinite"
        rotate="auto">
        <mpath href="#runnerPath"/>
      </animateMotion>
    </circle>
  </g>
</svg>